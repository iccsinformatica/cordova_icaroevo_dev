  document.addEventListener("deviceready", onDeviceReady, false);
   
    function onDeviceReady() {
       
        localStorage.setItem("device_platform", device.platform);
        localStorage.setItem("device_id", device.uuid);
        localStorage.setItem("device_model", device.model);
        localStorage.setItem("base_url", "gateway.icaro-dev.maggioli.cloud");

        
        var device_platform = localStorage.getItem("device_platform");
        var device_id = localStorage.getItem("device_id");
        var device_model = localStorage.getItem("device_model");

        var access_token = localStorage.getItem('access_token');

        var idservizio = localStorage.getItem('idservizio');
  
        if(access_token!='' && access_token!=null && idservizio!=0 && idservizio !=null)
            window.location = "icaro_home.html";
